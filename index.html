<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quote Website</title>
	<link rel="stylesheet" media="screen and (max-width:500px)" href="CSS/mobile.css">
	<link rel="stylesheet" media="(min-width:500px) and (max-width:1200px)" href="CSS/tablet.css">
	<link rel="stylesheet" media="(min-width:1200px) and (max-width:5000px)" href="CSS/pc.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
		integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
		crossorigin="anonymous" />
	<link rel="icon" href="Static/favicon.png">


</head>

<body>
	<div class="outerBox">
		<div class="container">
			<div class="icons">
				<i class="dq fas fa-quote-left"></i>
				<i class="tw fab fa-twitter"></i>
			</div>
			<div class="quote">
				<p id="text"></p>
				<p id="author"></p>
			</div>
		</div>
		<div class="newQuote">New Quote</div>
	</div>
</body>
<script src="JS/index.js"></script>
<script src="JS/vanilla-tilt.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
	let screenWidth=screen.availWidth;
	if(screenWidth >= 1200) {
		VanillaTilt.init(document.querySelector(".outerBox"), {
			max: 25,
			speed: 400,
			glare: true,
			"max-glare": 0.8,
		});
	}
</script>

</html>
